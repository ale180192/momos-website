<div class="container main-container">
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
    <div class="container-submain">
        <div class="logo">
            <span>Momo app</span>
        </div>
        <div class="row error-auth" *ngIf="isAuthenticated">
            <mat-error>Bad credentials</mat-error>
        </div>
        <div class="form-container">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row form-label">Username or email address</div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>User</mat-label>
                        <input matInput type="email" placeholder="User" formControlName="username" required>
                        <mat-icon matSuffix>person</mat-icon>
                        <mat-hint>ingrese su correo</mat-hint>
                    </mat-form-field>
                </div>
                <div class="row form-label">Password</div>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" formControlName="password" required>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-hint>Ingrese su password</mat-hint>
                    </mat-form-field>
                </div>
                <div class="container-footer">
                    <div class="flex-start">
                        <span style="font-size: .8em;"><a [href]="signupUrl">Signup</a></span>
                    </div>
                    <div class="flex-end">
                        <button mat-button type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
